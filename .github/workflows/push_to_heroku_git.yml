name: Deploy

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2


  deploy:
    if: github.event_name == 'push'
    needs: [ test ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "marine-cloud" #Must be unique in Heroku
          heroku_email: "a.tomala@softkraft.co"